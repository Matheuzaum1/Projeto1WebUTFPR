<!DOCTYPE html>
<html lang="pt-br">
<!-- Define que o tipo do documento é HTML5 -->
<head>
    <meta charset="UTF-8">
    <!-- Especifica a codificação de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página seja responsiva, ajustando-se ao tamanho da tela -->
    <title>Sobre Mim</title>
    <!-- Define o título que aparecerá na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Conecta o arquivo HTML ao arquivo de estilo CSS -->
</head>
<body>
    <header>
        <!-- Cabeçalho da página -->
        <nav>
            <!-- Menu de navegação -->
            <ul>
                <!-- Lista não ordenada para os itens do menu -->
                <li><a href="#home">Início</a></li>
                <!-- Cada item de lista tem um link (âncora) que redireciona para uma seção -->
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <!-- Seção principal da página, contendo as informações de "Sobre Mim" -->
        <h1>Sobre Mim</h1>
        <!-- Título principal da seção -->
        <p>Olá! Meu nome é [Seu Nome], sou desenvolvedor web e apaixonado por criar soluções inovadoras.</p>
        <!-- Um parágrafo que descreve você -->
        <p>Com experiência em HTML, CSS, e JavaScript, busco sempre aprender novas tecnologias para entregar projetos de qualidade.</p>
    </section>

    <footer>
        <!-- Rodapé da página -->
        <p>&copy; 2024 Meu Portfólio</p>
        <!-- Um aviso de copyright simples -->
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<!-- Define que o tipo do documento é HTML5 -->
<head>
    <meta charset="UTF-8">
    <!-- Especifica a codificação de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página seja responsiva, ajustando-se ao tamanho da tela -->
    <title>Contato</title>
    <!-- Define o título que aparecerá na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Conecta o arquivo HTML ao arquivo de estilo CSS -->
     <!-- Link do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    <header>
        <!-- Cabeçalho da página -->
        <nav>
            <!-- Menu de navegação -->
            <ul>
                <!-- Lista não ordenada para os itens do menu -->
                <li><a href="#home">Início</a></li>
                <!-- Cada item de lista tem um link (âncora) que redireciona para uma seção -->
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href= "contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="contato">
        <h1>Entre em Contato</h1>
        <form action="fnaf.html" method="get">
            <!-- Campo para o nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <br>

            <!-- Campo para a idade -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" max="99" value="18" required> <br>

            <!-- Lista de opções de assuntos -->
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
                <option value="orcamento">Orçamento</option>
                <option value="parcerias">Parcerias</option>
                <option value="juridico">Assuntos Jurídicos</option>
                <option value="outros">Outros</option>
            </select> <br>

            <!-- Campo para mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea> <br>

            <!-- Checkbox para aceitar os termos -->
            <label for="termos">
                <input type="checkbox" id="termos" name="termos" required> Aceito os termos e condições
            </label> <br>

            <!-- Botão de envio -->
            <input type="submit" value="Enviar">
        </form>
    </section>

    
    <footer>
        <!-- Rodapé da página -->
        <p>&copy; 2024 Meu Portfólio</p>
        <!-- Links para outras redes sociais com ícones -->
        <a target="_blank" href="https://www.instagram.com/omundodematheuzaum/">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a target="_blank" href="https://github.com/Matheuzaum1">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/matheus-henrique-rosendo-medeiros-b909a51a5/">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
    </footer>
    
</body>
</html>
